            function applyRainWatering() { let wc = 0; flowers.forEach(fO => { if (!fO.grown) { const wA = 15; fO.waterLevel = Math.min(100, fO.waterLevel + wA); const wM = fO.element.querySelector('.water-meter-fill'); if (wM) wM.style.width = `${fO.waterLevel}%`; if (fO.waterLevel >= 100) { fO.grown = true; animateFullGrowth(fO); wc++; } } }); if (wc > 0) { checkAllFlowersGrown(); } showMessage("Rain watering flowers! 💧", 3000); }
            function handleButterflyCatch(ev) { ev.stopPropagation(); const bEl = ev.currentTarget; const bD = butterflies.find(b => b.element === bEl); if (bD && !bD.caught) { bD.caught = true; butterflyCatchScore++; showMessage(`Caught butterfly! Score: ${butterflyCatchScore} 🦋`, 1500); showCatchEffect(bD.x, bD.y); bEl.style.opacity = '0'; bEl.style.pointerEvents = 'none'; setTimeout(() => { bEl.remove(); butterflies = butterflies.filter(b => b !== bD); }, 500); } } function showCatchEffect(x, y) { const n = document.createElement('div'); n.className = 'butterfly-net'; n.style.left = `${x}px`; n.style.top = `${y}px`; garden.appendChild(n); n.style.opacity = '1'; setTimeout(() => { n.style.opacity = '0'; setTimeout(() => n.remove(), 200); }, 300); }
            function animateElements() { butterflies.forEach(b => { if (b.caught) return; if (Math.random() < 0.02) b.angle += (Math.random() - 0.5) * Math.PI / 4; b.x += Math.cos(b.angle) * b.speed; b.y += Math.sin(b.angle) * b.speed * 0.3; const gr = garden.getBoundingClientRect(); if (b.x < -30) b.x = gr.width + 20; if (b.x > gr.width + 30) b.x = -20; if (b.y < -30) b.y = gr.height + 20; if (b.y > gr.height + 30) b.y = -20; b.element.style.left = `${b.x}px`; b.element.style.top = `${b.y}px`; }); clouds.forEach((c, i) => { const l = parseFloat(c.element.style.left) || -150; c.element.style.left = `${l + c.speed}px`; if (l > window.innerWidth + 150) { c.element.remove(); clouds.splice(i, 1); } }); updateCreatures(); requestAnimationFrame(animateElements); }
            function checkAllFlowersGrown() { if (flowerCount < maxFlowers) return; const allGrown = flowers.every(f => f.grown); if (allGrown) { checkAchievement('ALL_FLOWERS_GROWN'); if (!garden.dataset.celebrated) { garden.dataset.celebrated = 'true'; celebrateGardenCompletion(); } } }
            function celebrateGardenCompletion() { showMessage("Garden complete & beautiful! 💖🎉🌈", 5000); for (let i=0; i<10; i++) setTimeout(createButterfly, i*200); for (let i=0; i<30; i++) { setTimeout(() => { const s=document.createElement('div'); s.style.position='absolute'; s.style.width='12px'; s.style.height='12px'; s.style.backgroundColor=['gold','pink','lightblue'][Math.floor(Math.random()*3)]; s.style.borderRadius='50%'; s.style.opacity='0.9'; s.style.zIndex='101'; s.style.left=`${Math.random()*100}%`; s.style.top=`${Math.random()*100}%`; s.style.animation='sparkle-fade 2s ease-out forwards'; garden.appendChild(s); setTimeout(() => s.remove(), 2000); }, i*100); } }
            function initializeGarden() { updateFlowerCounter(); updateAchievementMenu(); animateElements(); setInterval(() => { if (Math.random() < 0.4) createButterfly(); }, 5000); setInterval(() => { if (Math.random() < 0.3 && !isNight && currentWeather !== 'raining') createCloud(); }, 8000); setInterval(() => { if (Math.random() < 0.15) addCreature('rabbit'); }, 15000); setInterval(() => { if (Math.random() < 0.1) addCreature('bird'); }, 20000); setTimeout(() => addCreature('frog'), 5000); setTimeout(createCloud, 1000); setTimeout(() => addCreature('rabbit'), 3000); setTimeout(() => { showMessage("Welcome! Tap ground to plant. Explore buttons. 🌻💖", 5000); }, 1500); }
            initializeGarden();
        });
    </script>
